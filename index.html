<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="styles.css">

  <title>Devchallenges</title>
</head>
<script>
  function minusFirst() {
    var quantity1 = document.getElementById("quantity1");
    var number1 = parseInt(quantity1.innerText);
    number1 -= 1;
    if (number1 >= 0) {
      quantity1.innerText = number1;
      calculateTotal();
    }
  }

  function plusFirst() {
    var quantity1 = document.getElementById("quantity1");
    var number1 = parseInt(quantity1.innerText);
    number1 += 1;
    if (number1 >= 0) {
      quantity1.innerText = number1;
      calculateTotal();
    }
  }

  function minusSecond() {
    var quantity2 = document.getElementById("quantity2");
    var number2 = parseInt(quantity2.innerText);
    number2 -= 1;
    if (number2 >= 0) {
      quantity2.innerText = number2;
      calculateTotal();
    }
  }

  function plusSecond() {
    var quantity2 = document.getElementById("quantity2");
    var number2 = parseInt(quantity2.innerText);
    number2 += 1;
    if (number2 >= 0) {
      quantity2.innerText = number2;
      calculateTotal();
    }
  }

  function calculateTotal() {
    var quantity1 = document.getElementById("quantity1");
    var quantity2 = document.getElementById("quantity2");
    var number1 = parseInt(quantity1.innerText);
    var number2 = parseInt(quantity2.innerText);
    var totalCost = number1 * 54.99 + number2 * 74.99 + 19;
    document.getElementById("total").innerText = "$" + totalCost.toFixed(2);
  }

  function validateForm() {    
    var valid = true;
    var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
    if (document.form.email.value.match(mailformat)) {

    } else {
      alert("You have entered an invalid email address!");
      valid = false;
    }
    if (document.form.phone.value === "") {
      alert("Please enter your phone number");
      valid = false;
    }
    if (document.form.username.value === "") {
      alert("Please enter your account name");
      valid = false;
    }
    if (document.form.address.value === "") {
      alert("Please enter your address");
      valid = false;
    }
    if (document.form.city.value === "") {
      alert("Please enter your city");
      valid = false;
    }
    if (document.form.postalcode.value === "") {
      alert("Please enter your postal code");
      valid = false;
    }

    if(valid===true){
      alert("Validation succeeds!!!");
    }
  }

</script>

<body>
  <h1 id="title">Checkout</h1>
  <aside id="summary">
    <div class="item">
      <img id="photo1" src="./photo1.png">
      <div class="item_details">
        <h3 id="item1">Vintage Backbag</h3>
        <div class="price">
          <div class="new_price">$54.99</div>
          <div class="old_price">$94.99</div>
        </div>
        <div class="quantity_frame">
          <button onclick="minusFirst()" class="minus">-</button>
          <h2 id="quantity1">1</h2>
          <button onclick="plusFirst()" class="plus">+</button>
        </div>
      </div>
    </div>
    <div class="item">
      <img id="photo2" src="./photo2.png">
      <div class="item_details">
        <h3 id="item1">Levi Shoes&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h3>
        <div class="price">
          <div class="new_price">$74.99</div>
          <div class="old_price">$124.99</div>
        </div>
        <div class="quantity_frame">
          <button onclick="minusSecond()" class="minus">-</button>
          <h2 id="quantity2">1</h2>
          <button onclick="plusSecond()" class="plus">+</button>
        </div>
      </div>
    </div>
    <br><br>
    <div id="priceSummary">
      <hr>
      <div>
        <h3>Shipping</h3>
        <h4>$19</h4>
      </div>
      <hr>
      <div>
        <h3>Total</h3>
        <h4 id="total">$148.98</h4>
      </div>
    </div>
  </aside>
  <form name="form" onsubmit="validateForm()" method="get">
    <div class="contact">
      <h3>Contact Information</h3>
      <label>E-mail</label>
      <div class="input">
        <i class="material-icons">
          email
        </i>
        <input name="email" type="email" placeholder="Enter your email..." />
      </div>
      <label>Phone</label>
      <div class="input"> <i class="material-icons">
          phone
        </i>
        <input name="phone" type="number" placeholder="Enter your phone..." />
      </div>
    </div>
    <div class="shipping">
      <h3>Shipping address</h3>
      <label>Full name</label>
      <div class="input">
        <i class="material-icons">
          account_circle
        </i>
        <input name="username" type="text" value="Rodney Cotton" />
      </div>
      <label>Address</label>
      <div class="input">
        <i class="material-icons">
          home
        </i>
        <input name="address" type="text" placeholder="Your address.." />
      </div>
      <label>City</label>
      <div class="input">
        <i class="material-icons">
          location_city
        </i>
        <input name="city" type="text" placeholder="Your city.." />
      </div>
      <div class="area">
        <div id="country">
          <label>Country</label>
          <div class="input"> <i class="material-icons">
              public
            </i>
            <select>
              <option selected>Canada</option>
              <option>USA</option>
              <option>Russia</option>
            </select>
          </div>
        </div>
        <div id="postal">
          <label>Postal code</label>
          <div class="input"> <i class="material-icons">
              markunread_mailbox
            </i>
            <input name="postalcode" type="text" placeholder="Your postal code..">
          </div>
        </div>
      </div>
      <label id="spec"><input id="save" type="checkbox">Save this information for next time</label>
    </div>
    <button type="submit">Continue</button>
  </form>
</body>

</html>
